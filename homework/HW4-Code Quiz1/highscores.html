<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    <!-- Reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css" />
    <!-- Minimalist Styles -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <!-- Font Style -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Header Navigation with timer, restart and highscores -->
    <header>
        <nav>
            <section class="container">
                <div id="scores" class="navItem"><a href="highscores.html">Highscores</a></div>
                <div class="navItem" id="restart"><a href="index.html">Restart</a></div>
                <div class="navItem" id="timer">Time: <span id="time">0</span></div>
                <div class="navItem1" id="soundnav">
                  <img src="./imgs/sound.png" alt="sound" id="speaker">
                  <input type="checkbox" id="sound" style="visibility:hidden"/>
                </div>
            </section>
        </nav>
    </header>

    <section class="main">
      <div class="quiz">
      <h1>Highscores</h1>
      <br>
      <ol id="highscores" class="scores"></ol>
      <button id="clear">Clear Highscores</button>
    </div>
    </section>



    <script src="./js/questions.js"></script>
    <script src="./js/logic.js"></script>
    <script src="./js/scores.js"></script>
</body>

</html>
