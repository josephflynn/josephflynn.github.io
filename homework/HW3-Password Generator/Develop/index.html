<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn">Generate Password</button>
      </div>
      <form class="password-length">
        <div class="password-length">
          <label for="name">Please choose a number from 1 to 128 to set the length of your password.</label>
          <input type="text" name="name" id="password-length" required>
        </div>
      </form>
      <container class="checkbox-container">
        <div class="checkboxes">
          <div class="checkbox">
            <input type="checkbox" id="lowercase" class="tickbit" name="lowercase">
            <label for="lowercase">Lowercase characters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="uppercase" class="tickbit" name="uppercase">
            <label for="uppercase">Uppercase characters</label>
          </div>
        </div>
        <div class="checkboxes">
          <div class="checkbox">
            <input type="checkbox" id="numeric" class="tickbit" name="numeric">
            <label for="numeric">Numeric characters</label>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="special" class="tickbit" name="special">
            <label for="special">Special Charcters</label>
          </div>
        </div>
      </container>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
