  <!-- Start of container -->
  <main class="container">
    <section class="row justify-content-center">
      <div class="col-sm-2">
        <h1 class="contact-header">Contact</h1>
      </div>
    </section>
    <section class="row  justify-content-center">
      <div class="col-md-10">
        <form class="block form-horizontal">
          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
              <input type="name" class="form-control" id="name" placeholder="Name">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="msg">Message</label>
            <div class="col-sm-10">
              <textarea id="msg" class="form-control" rows="3" placeholder="Type your message here"></textarea>
            </div>
          </div>
          <button class="submit-btn">Submit</button>

          <!-- Social Media Links -->
          <section class="row justify-content-center">
            <div class="col-sm-2 col-md-2 col-lg-1">
              <a href="https://www.linkedin.com/in/joseph-frederick-flynn/" target="_blank" alt="Linkedin Profile">
                <img class="img-fluid SM-image" src="assets/imgs/Lin.png" alt="Linked In">
              </a>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1">
              <a href="https://github.com/josephflynn" target="_blank" alt="Github Profile">
                <img class="img-fluid SM-image" src="assets/imgs/GUTHUB.png" alt="GITHUB">
              </a>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1">
              <a href="https://www.facebook.com/josephflynnology/" target="_blank" alt="Facebook Profile">
                <img class="img-fluid SM-image" src="assets/imgs/FB.png" alt="Facebook">
              </a>
            </div>
            <div class="col-sm-2 col-md-2 col-lg-1">
              <a href="https://www.instagram.com/josephflynnartist/" target="_blank" alt="Instagram Profile">
                <img class="img-fluid SM-image" src="assets/imgs/Insta.png" alt="Instagram">
              </a>
            </div>
          </section>
          <section class="mobile row justify-content-center">
            <div class="mobile">
              <p class="mobile">
                <a href="https://www.linkedin.com/in/joseph-frederick-flynn/" target="_blank" alt="Linkedin Profile">
                  Linkedin
                </a> ||
                <a href="https://github.com/josephflynn" target="_blank" alt="Github Profile">
                  Github
                </a> ||
                <a href="https://www.facebook.com/josephflynnology/" target="_blank" alt="Facebook Profile">
                  Facebook
                </a> ||
                <a href="https://www.instagram.com/josephflynnartist/" target="_blank" alt="Instagram Profile">
                  Instagram
                </a>
              </p>
            </div>
          </section>
        </form>
      </div>
    </section>
